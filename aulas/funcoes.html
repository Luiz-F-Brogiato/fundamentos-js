<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JS</title>
</head>
<body>
    <script>
        function soma(n1=0, n2=0) {
           return n1 + n2;
        }
        console.log(soma(29, 230));

        function fatorial(n) {
            let fat = 1;
            for(let c = n; c > 1; c--) {
                fat *= c
            }
            return fat
        }

        console.log(fatorial(22));
    </script>
</body>
</html>
