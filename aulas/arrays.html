<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body>
    <script>
        let num = ["Fusca", "Kombi", "Brasília", "Corsel", "Caravan" ];
        num[5] = "Passat";
        num.push("Fusca: pé de boi");
        
        console.log(num)
        console.log(`O vetor tem ${num.length} posições`);
        console.log(num[0]);
        console.log("O passat fica na posição", num.indexOf("Passat"))
        for(pos = 0; pos < num.length; pos++) {
            console.log(`A posição ${pos} tem o valor ${num[pos]}`);
        };
        
        for(let pos in num) {
            console.log(num[pos]);
        }
        num.sort();
    </script>
</body>
</html>
